<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar with Boxes</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="navbar">
        <img src="C:\Users\ayadav36\Downloads\Eicher_MyEicher_AppLogo.png" alt="Eicher Logo" />
        <a href="#"><i class="fas fa-home"></i> Home</a>
        <a href="#"><i class="fas fa-cogs"></i> Our Service</a>
        <a href="#"><i class="fas fa-chart-line"></i> DTC</a>
        <a href="#"><i class="fas fa-chart-bar"></i> Analytics</a>
        <a href="#"><i class="fas fa-briefcase"></i> Protus Management</a>
        <a href="#"><i class="fas fa-box"></i> My Subscriptions</a>
        <div class="search-container">
            <input type="text" placeholder="Search...">
            <button><i class="fas fa-search"></i></button>
        </div>
        <div class="profile-container">
            <a href="#"><i class="fas fa-user"></i> Profile</a>
        </div>
    </div>

    <!-- Boxes Section -->
    <div class="box-container">
        <div class="grid-menu">
            <div>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        <div class="box">
            <img src="HD_Segment4.png" alt="HD Segment Vehicle" class="hd-vehicle-image">
        </div>
        <div class="box">
            <h3>Segment Name</h3>
            <i class="fas fa-truck icon"></i>
            <div class="hd-text">HD</div>
        </div>
        <div class="box">
            <h3 class="kms-title">Total Kms Achieved</h3>
            <i class="fas fa-road kms-icon"></i>
            <div class="kms-value">30000 Kms</div>
        </div>
        <div class="box">
            <h3 class="Hrs-title">Engine Operation Hrs Achieved</h3>
            <i class="fas fa-clock clock-icon"></i> 
            <div class="Hrs-value">2500 h</div>
        </div>
    </div>

    <!-- New Div Section with Three Connected Boxes -->
    <div class="three-boxes-container">
        <div class="three-box box-1">
            <p class="search-criteria">Search Criteria</p>
        </div>
        <div class="three-box box-2">
            <input type="text" class="search-field" placeholder="Search...">
        </div>
        <div class="three-box box-3">
            <button class="search-button">
                <i class="fas fa-search"></i>
            </button>
        </div>
    </div>

    <div class="container">
        <div class="map-container">

            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2624.9911497075846!2d2.294481815674194!3d48.85884427928771!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e671d9f56c6c47%3A0x10e21f60293f4c0!2sEiffel%20Tower!5e0!3m2!1sen!2sfr!4v1632552913432!5m2!1sen!2sfr"  width="100%" height="100%" allowfullscreen="" loading="lazy"></iframe>

        </div>


        <!-- New Two Connected Divs Section -->

        <div class="connected-div">
            <div class="box">Box 1</div>
            <div class="box">Box 2</div>
            <div class="box">Box 3</div>
            <div class="box">Box 4</div>
            <div class="box">Box 5</div>
        </div>
        <div class="connected-div">
           <div class="box">Box 1</div>
           <div class="box">Box 2</div>
            <div class="box">Box 3</div>
            <div class="box">Box 4</div>
            <div class="box">Box 5</div>
        </div>
    </div>
    
    


</body>
</html>
