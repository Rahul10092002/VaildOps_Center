<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>DTC Description</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        .navbar {
            background-color: #00539b;
            color: white;
            /* padding: 0.1px; */
            text-align: center;
            font-size: 1.8rem;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .container {
            margin: 30px auto;
            max-width: 900px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            padding: 25px;
            overflow: hidden;
        }

        .dtc-header {
            background-color: #d9241d;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
        }

        .dtc-header h2 {
            margin: 0;
            font-size: 1.8rem;
        }

        .dtc-header .description {
            margin: 10px 0 0;
            font-size: 1.2rem;
        }

        .details-section {
            padding: 20px;
            background-color: #f9f9f9;
            margin-top: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .details-section h3 {
            margin-top: 0;
            font-size: 1.5rem;
            color: #00539b;
            border-bottom: 3px solid #00539b;
            display: inline-block;
            padding-bottom: 5px;
        }

        .details-section ul {
            list-style: none;
            padding-left: 0;
            font-size: 13px; /* Set font size for the data */
            line-height: 1.6;
        }

        .details-section li {
            padding: 8px 0;
        }

        .details-section li strong {
            color: #00539b;
            font-weight: 600;
        }

        .navigation-section {
            text-align: center;
            padding: 20px;
            margin-top: 30px;
        }

        .back-button {
            background-color: #00539b;
            color: white;
            text-decoration: none;
            padding: 12px 30px;
            border-radius: 5px;
            font-size: 1rem;
            transition: background-color 0.3s ease;
            display: inline-block;
        }

        .back-button:hover {
            background-color: #003f7a;
        }

        /* Card-style layout for details */
        .details-cards {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            flex: 1 1 calc(50% - 20px);
            min-width: 250px;
            max-width: calc(50% - 20px);
        }

        .card h4 {
            font-size: 1.3rem;
            color: #00539b;
            margin: 0;
        }

        .card p {
            margin-top: 10px;
            font-size: 13px;
            color: #555;
            line-height: 1.5;
        }

        /* Media query for smaller screens */
        @media (max-width: 768px) {
            .details-cards {
                flex-direction: column;
                gap: 15px;
            }

            .card {
                flex: 1 1 100%;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- <div class="navbar">
        <h1>DTC Details for {{ dtc_code }}</h1>
    </div> -->

    <div class="container">
        <div class="dtc-header">
            <h2>Details for DTC Code: {{ dtc_code }}</h2>
            <p class="description">Here you can find the detailed information for the selected DTC code.</p>
        </div>

        <div class="details-section">
            <h3>Diagnostic Information:</h3>
            <ul>
                {% for key, value in details.items() %}
                    <li><strong>{{ key | capitalize }}:</strong> {{ value }}</li>
                {% endfor %}
            </ul>
        </div>

        <div class="navigation-section">
            <a href="{{ url_for('dtc') }}" class="back-button">Back to DTC List</a>
        </div>
    </div>
</body>
</html>
